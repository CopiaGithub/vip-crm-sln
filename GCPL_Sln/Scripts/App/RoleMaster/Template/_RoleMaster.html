<head>
    <link href="../../../../Content/assets/shubham_css/style.css" rel="stylesheet" />
</head>

<div id="content">

    <!--<div class="outer">-->
    <!--<div class="inner bg-light lter">-->
    <div class="row">
        <div class="col-lg-6">
            <div class="header">
                <h2 class="page-title">Role Management </h2>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 page-title-right-container text-right">
            <button id="#myBtnNextMetting" class="btn create-btn pull-right" data-toggle="modal" data-target="#myModalAddNew" ng-click="$ctrl.Add();">Add User </button>

        </div>
    </div>

    <div class="selection-filter-container">
        <h2 class="section-header-title">Selection Filter</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="selection-filter-sub-container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Role Name/Title</label>
                                    <input id="hfFromDate" type="hidden" name="hfFromDate">
                                    <input name="txtbysearch" placeholder="Search by Role Name" input="hfFromDate" ng-model="$ctrl.RoleMasterHeaderModel.SearchText"
                                           data-intro="true" id="txtbysearch" class="form-control" style="width:100%">
                                </div>

                                <div class="col-md-3">
                                    <label>Status</label>
                                    <select id="ddlstatus" class="form-control" ng-model="$ctrl.RoleMasterHeaderModel.Status" style="width:100%">
                                        <option value="">Select</option>
                                        <option value="1"> Active</option>
                                        <option value="0">Inactive</option>

                                    </select>
                                </div>
                                <div class="col-md-6 selection-filter-btn-col">
                                    <input type="submit" name="btnSubmit" value="Search" id="btnSubmit" class="btn search-btn" ng-click="$ctrl.Search();">
                                    <input type="submit" name="btnSubmit" value="Clear" id="btnSubmit" ng-click="$ctrl.Clear();" class="btn clear-btn">
                                    <input type="submit" name="btnSubmit" value="Excel Download" id="btnSubmit" ng-click="$ctrl.exportTableToCSV('RoleMaster.csv')" class="btn download-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--table-->
<div class="table-container">
    <h2 class="section-header-title">Role Master List</h2>
    <div class="row">
        <div class="col-md-12" id="divlist">
            <div class="table-sub-container">
                <div id="div-1" class="body">

                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <label class="table-label">Count - {{$ctrl.FillRoleMasterGrid.length}} </label>
                        </div>
                        <div class="col-lg-6 col-md-6 text-right">
                            <label class="table-label">Records/Page - </label>
                            <select name="Status" id="DDLStatus" ng-change="$ctrl.Refresh()" ng-model="$ctrl.NoOfRds" class="no-record-dropdown">
                                <option value=10>10</option>
                                <option value=30>30</option>
                                <option value=50>50</option>
                            </select>
                        </div>
                    </div>
                    <br />


                    <div class="validation-table table-responsive" style="overflow:auto;">
                        <table id="dataTable" class="table table-striped table-bordered customer-list-table">
                            <thead class="customer-list-heading">
                                <tr>
                                    <!--<th>CategoryID</th>-->

                                    <th>Title</th>
                                    <th>Date Created</th>
                                    <th>Status</th>
                                    <th>Action</th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in $ctrl.shownItems ">

                                    <td>{{item.Title}}</td>
                                    <td>{{item.WhenEntered}}</td>
                                    <td>{{item.Status}}</td>




                                    <td>
                                        <!-- <label class="btn-link" ng-click="$ctrl.EditRoleMaster(item.RoleID);" data-toggle="modal" data-target="#myModalAddNew"><i class="fa fa-edit"></i></label>-->
                                        <span class="edit-table-link" ng-click="$ctrl.EditRoleMaster(item.RoleID);" data-toggle="modal" data-target="#myModalAddNew"><i class="fa fa-edit"></i></span>
                                    </td>
                            </tbody>
                        </table>

                        <table id="excelDownload" style="display:none;">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date Created</th>
                                    <th>Status</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in $ctrl.FillRoleMasterGrid">

                                    <td>{{item.Title}}</td>
                                    <td>{{item.WhenEntered}}</td>
                                    <td>{{item.Status}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="row nex-prev-container">
                    <div class="col-lg-12 col-md-12 text-right">
                        <button ng-show="$ctrl.ShowBack" ng-click="$ctrl.back()" class="btn btn-default">Prev</button>
                        <button ng-show="$ctrl.ShowNext" ng-click="$ctrl.next()" class="btn btn-default">Next</button>
                    </div>
                </div>
                <div id="nullDataDiv" style="display: none;">
                    <div class="mdl-grid jumbotron">
                        <h3 class="page-header" style="color: brown; margin-left: 33%">
                            <i class="fa fa-exclamation-triangle">
                            </i>&nbsp; No Data available
                        </h3>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Search Loader Started -->
    <div class="search-loader" id="search-btn-loader">
        <div class="search-loader-container">
            <img class="search-gif-loader" src="../../../../../Content/assets/img/loader-icon.gif" />
        </div>
    </div>
    <!-- Search Loader Ended -->
</div>

</div>


<div class="modal fade" id="myModalAddNew" tabindex="-2" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content modal-1">

            <div class="modal-header modal-head">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title modal-head-title" id="myModalLabel2">Role Management</h3>
            </div>
            <div id="div-1" class="modal-body">
                <form name="userForm" novalidate>
                    <div class="form-group">
                        <label for="Address" class="control-label">Title <span class="Mandatory">*</span></label>
                        <div ng-class="{ 'has-error' : (userForm.txtCategory.$invalid && userForm.txtCategory.$pristine) }">
                            <input type="text" id="txttitle" name="txtCategory" ng-model="$ctrl.InserRoleMaster.Title" placeholder="Title" class="form-control" required>
                            <!--<p ng-show="(userForm.txtCategory.$invalid && !userForm.txtCategory.$pristine)" id="errorWOType" class="help-block" style="color:red">Title is required.</p>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Address" class="control-label">Status <span class="Mandatory">*</span></label>
                        <div ng-class="{ 'has-error' : (userForm.Status.$invalid && userForm.Status.$pristine) }">
                            <select class="form-control" ng-model="$ctrl.InserRoleMaster.Status" name="Status" tabindex="2" required>
                                <option value="">Select</option>
                                <option value="1"> Active</option>
                                <option value="0">Inactive</option>
                            </select>
                            <!--<p ng-show="(userForm.Status.$invalid && !userForm.Status.$pristine)" id="errorWOType" class="help-block" style="color:red">Status is required.</p>-->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" value="Submit" ng-click="$ctrl.Submit();" id="btnSubmit" class="btn search-btn">

            </div>
        </div>
    </div>
</div>

            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    function mydate() {
        //alert("");
        document.getElementById("dt").hidden = false;
        document.getElementById("ndt").hidden = true;
    }
    function mydate1() {
        d = new Date(document.getElementById("dt").value);
        dt = d.getDate();
        mn = d.getMonth();
        mn++;
        yy = d.getFullYear();
        document.getElementById("ndt").value = dt + "/" + mn + "/" + yy
        document.getElementById("ndt").hidden = false;
        document.getElementById("dt").hidden = true;
    }
</script>
