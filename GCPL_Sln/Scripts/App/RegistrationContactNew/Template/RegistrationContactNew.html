
<head>
    <link href="../../../../Content/assets/shubham_css/style.css" rel="stylesheet" />
  
</head>
<div class="row">
    <div class="col-lg-6">
        <div class="header">
            <h2 class="page-title">Existing App User</h2>
            </div>
        </div>
    </div>

            <br />
                <ul class="accordian">
                    <li>
                        <span class="acco-tab spl-tab toggle-spl-plus" data-toggle="collapse" data-target="#menu1">Customer Detail</span>
                        <div id="menu1" class="collapse">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 acco-content-left" id="acco-left-content">
                                    <form>
                                        <div class="row">
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Customer Name <span class="Mandatory">*</span></label>

                                                    <input type="text" id="txtCustomerName" name="txtCustomerName" placeholder="Customer Name" ng-model="$ctrl.InsertRegistration.CustomerName" ng-text-change="$ctrl.Search();" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Email <span class="Mandatory">*</span> </label>
                                                    <input type="text" id="txtEmail" ng-model="$ctrl.InsertRegistration.Email" name="txtEmail" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Mobile <span class="Mandatory">*</span></label>
                                                    <input type="text" id="txtMobileNo" ng-model="$ctrl.InsertRegistration.MobileNo" maxlength="10" class="form-control" name="txtMobileNo" />
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Phone </label>
                                                    <input type="text" id="txtphoneno" ng-model="$ctrl.InsertRegistration.PhoneNo" maxlength="11" name="txtphoneno" class="form-control" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>FAX </label>
                                                    <input id="txtfax " type="text" class="form-control" name="txtfax" ng-model="$ctrl.InsertRegistration.Fax" />
                                                </div>
                                            </div>


                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Address1 <span class="Mandatory">*</span></label>
                                                    <textarea class="form-control" rows="3" cols="50" id="txtadd1" name="txtadd1" ng-model="$ctrl.InsertRegistration.Address1"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Address2 </label>
                                                    <textarea class="form-control" rows="3" cols="50" id="txtadd2" name="txtadd2" ng-model="$ctrl.InsertRegistration.Address2"></textarea>
                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Country </label>
                                                    <select id="txtCountry" class="form-control" ng-model="$ctrl.InsertRegistration.CountryID" name="Country" ng-change="$ctrl.CustState();">
                                                        <option value="">Select</option>
                                                        <!--<option value="1">India</option>-->
                                                        <option ng-repeat="item in $ctrl.CustCountryDropDown" value={{item.CountryID}}>{{item.Country}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>State</label>
                                                    <select class="form-control" id="txtState" ng-model="$ctrl.InsertRegistration.StateID" name="State" ng-change="$ctrl.CustDistrict();">
                                                        <option value="">Select</option>
                                                        <option ng-repeat="item in $ctrl.CustStateDropDown" value={{item.StateID}}>{{item.State}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>District <span class="Mandatory">*</span></label>
                                                    <select class="form-control" id="txtDistrict" ng-model="$ctrl.InsertRegistration.DistrictID" name="District">
                                                        <option value="">Select</option>
                                                        <option ng-repeat="item in $ctrl.CustDistrictDropDown" value={{item.DistrictID}}>{{item.District}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>City </label>

                                                    <input type="text" id="txtCity" ng-model="$ctrl.InsertRegistration.City" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Pincode <span class="Mandatory">*</span></label>

                                                    <input type="text" id="txtCode" ng-model="$ctrl.InsertRegistration.PinCode" value="" maxlength="6" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <span class="acco-tab spl-tab toggle-spl-plus" data-toggle="collapse" data-target="#menu2">Contact Detail</span>
                        <div class="collapse" id="menu2">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 acco-content-left" id="acco-left-content">
                                    <form>
                                        <div class="row">
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Contact Name </label>
                                                    <div id="divddlContactName">
                                                        <label id="txtnew" class="btn-link pull-right" data-toggle="modal">New</label>
                                                        <select id="txtContactName" class="form-control" ng-model="$ctrl.InsertRegistration.ContactID" ng-change="$ctrl.ContactDetail()">
                                                            <option value="">Select</option>
                                                            <option ng-repeat="item in $ctrl.ContactDropDown" value="{{item.ContactID}}">{{item.ContactName}}</option>
                                                        </select>

                                                    </div>
                                                    <div id="divtxtContactname">
                                                        <label id="txtexist" class="btn-link pull-right" data-toggle="modal">Existing</label>
                                                        <input type="text" id="txtContactName" ng-model="$ctrl.InsertRegistration.ContactName" class="form-control" placeholder="Contact name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Email </label>
                                                    <input type="text" id="txtConEmail" class="form-control" name="txtConEmail" value="" ng-model="$ctrl.InsertRegistration.ContactEmail" />
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Mobile <span class="Mandatory">*</span> </label>
                                                    <input type="text" id="txtConMobile" class="form-control" name="txtConMobile" value="" ng-model="$ctrl.InsertRegistration.ContactMobileNo" />
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Phone </label>
                                                    <input type="text" id="txtConPhone" class="form-control" name="txtConPhone" value="" ng-model="$ctrl.InsertRegistration.ContactPhoneNo" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Designation <span class="Mandatory">*</span></label>
                                                    <input type="text" id="txtdesign" class="form-control" name="txtdesign" value="" ng-model="$ctrl.InsertRegistration.Designation" />
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Select Department <span class="Mandatory">*</span></label>
                                                    <select id="txtDepart" class="form-control" ng-model="$ctrl.InsertRegistration.DepartmentID">
                                                        <option value="">Select</option>
                                                        <option ng-repeat="item in $ctrl.DepartmentDropDown" value={{item.DepartmentID}}>{{item.Department}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Select Function of Partner <span class="Mandatory">*</span></label>
                                                    <select id="txtFOP" class="form-control" ng-model="$ctrl.InsertRegistration.FOPID">
                                                        <option value="">Select</option>
                                                        <option ng-repeat="item in $ctrl.DesignationDropDown" value={{item.FOPID}}>{{item.FOP}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Address <span class="Mandatory">*</span></label>
                                                    <textarea rows="3" class="form-control" cols="50" id="txtadd" ng-model="$ctrl.InsertRegistration.Address"></textarea>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Country </label>
                                                    <select id="txtcontcountry" class="form-control" ng-model="$ctrl.InsertRegistration.ContactCountryID" ng-change="$ctrl.AddConState();">
                                                        <option value="">Select</option>

                                                        <option ng-repeat="item in $ctrl.AddConCountryDropDown" value={{item.CountryID}}>{{item.Country}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">State </label>
                                                    <select id="txtConState" class="form-control" ng-model="$ctrl.InsertRegistration.ContactStateID" ng-change="$ctrl.AddConDistrict();">
                                                        <option value="">Select</option>
                                                        <option ng-repeat="item in $ctrl.AddConStateDropDown" value={{item.StateID}}>{{item.State}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">District <span class="Mandatory">*</span></label>
                                                    <select id="txtConDistrict" class="form-control" ng-model="$ctrl.InsertRegistration.ContactDistrictID">

                                                        <option value="">Select</option>
                                                        <option ng-repeat="item in $ctrl.AddConDistrictDropDown" value={{item.DistrictID}}>{{item.District}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">City </label>
                                                    <input type="text" id="txtConCity" ng-model="$ctrl.InsertRegistration.ContactCity" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label">Postal Code <span class="Mandatory">*</span></label>
                                                    <input type="text" id="txtConPin" class="form-control" name="txtConPin" ng-model="$ctrl.InsertRegistration.PostalCode" value="" />
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div id="HidePassword" class="form-group">
                                                    <label class="form-label">Password <span class="Mandatory">*</span></label>
                                                    <input type="text" id="txtcontpwd" class="form-control" name="txtcontpwd" ng-model="$ctrl.InsertRegistration.Password" />
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-3">
                                                <div id="HideStatus" class="form-group">
                                                    <label class="form-label">Status</label>
                                                    <select id="txtstatus" class="form-control" ng-model="$ctrl.InsertRegistration.IsActive">
                                                        <option value="">Select</option>
                                                        <option value="1">Active</option>
                                                        <option value="0">Inactive</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 text-right">
                                                <div class="form-group">
                                                    <input type="submit" id="btnSubmit" ng-click="$ctrl.Submit();" class="btn search-btn ">
                                                    <input type="submit" id="btnupdate" value="Update" ng-click="$ctrl.Update();" class="btn search-btn pull-right">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>

                <div id="succeess-message-box" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->

                        <div class="modal-content">
                            <div class="modal-header" id="success-modal-head">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title success-modal-title">Message</h4>
                            </div>
                            <div class="modal-body">
                                <p>
                                    <img id="success-img-id" style="width: 40px;" src="../../../../../Content/assets/img/success-img.gif" />
                                    <img id="error-img-id" style="width: 28px;" src="../../../../../Content/assets/img/error-img.png" />
                                    <span id="message-text">Data Inserted Successfully</span>
                                </p>
                            </div>
                            <div class="modal-footer message-modal-footer">
                                <button type="button" class="btn btn-default" ng-click="$ctrl.Close();" id="close" data-dismiss="modal">Ok</button>
                                <button type="button" class="btn btn-default" ng-click="$ctrl.ErrorClose();" id="errorclose" data-dismiss="modal">Ok</button>
                            </div>
                        </div>

                    </div>
                </div>
