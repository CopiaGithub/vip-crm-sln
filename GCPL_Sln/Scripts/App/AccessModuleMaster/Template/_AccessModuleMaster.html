    <div class="selection-filter-container">
        <h2 class="section-header-title">Selection Filter</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="selection-filter-sub-container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-lg-3">
                                    <label>Role</label>
                                    <select id="txtRole" name="Role" class="form-control col-lg-4" ng-model="$ctrl.InsertRoleAccess.RoleID">
                                        <option value="">Select</option>
                                        <option ng-repeat="item in $ctrl.RoleDropDown" value="{{item.RoleID}}">{{item.Title}}</option>

                                    </select>
                                    <p ng-show="(userForm.ddlRole.$invalid && !userForm.ddlRole.$pristine)" id="errorWOType" class="help-block" style="color:red">Role is required.</p>

                                </div>
                                <div class="col-lg-3">
                                    <label>Menu MainModule</label>
                                    <select id="txtRole" name="Role" class="form-control col-lg-4" ng-model="$ctrl.MainModuleParentID" ng-change="$ctrl.SubModule();">
                                        <option value="">Select</option>
                                        <option ng-repeat="item in $ctrl.MainModuleDropDown" value="{{item.MainModuleID}}">{{item.MainModuleName}}</option>

                                    </select>
                                    <p ng-show="(userForm.ddlGroup.$invalid && !userForm.ddlGroup.$pristine)" id="errorWOType" class="help-block" style="color:red">MainModule is required.</p>
                                </div>
                                <div class="col-lg-3">
                                    <label>Sub Module</label>
                                    <select id="txtRole" name="Role" class="form-control col-lg-4" ng-model="$ctrl.ParentID">
                                        <option value="">Select</option>
                                        <option ng-repeat="item in $ctrl.SubModuleDropDown" value="{{item.SubModuleID}}">{{item.SubModuleName}}</option>

                                    </select>
                                    <p ng-show="(userForm.ddlGroup.$invalid && !userForm.ddlGroup.$pristine)" id="errorWOType" class="help-block" style="color:red">SubModule is required.</p>
                                </div>

                                <div class="col-lg-3 selection-filter-btn-col">
                                    <button type="submit" id="btnget" ng-click="$ctrl.FillGrid();" class="btn create-btn" data-toggle="modal" data-target="#myAlert">Get Menu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-llg-12 col-md-12">
            <div class="table-container">
                <h2 class="section-header-title">Access Module Management List</h2>
                <div class="row">
                    <div class="col-md-12" id="divlist">
                        <div class="table-sub-container">
                            <div id="div-1" class="body">
                                <div id="collapse4" class="body" style="box-shadow:none">

                                            <thead>
                                                <tr>
                                                    <!--<th>CategoryID</th>-->

                                                    <th>Module</th>
                                                    <th>Web</th>
                                                    <th>Mobile</th>



                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in $ctrl.FillModuleGrid">
                                                    <!--value="2"-->

                                                    <td><input type="checkbox" id="chkIsWeb" ng-model="item.IsWeb" value="{{item}}" /></td>

                                                    <td><input type="checkbox" id="chkIsMobile" ng-model="item.IsMobile" value="{{item}}" /></td>

                                                </tr>



                                            </tbody>
                                        </table>

                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-12 text-right">
                                            <input type="submit" id="btnSubmit" ng-click="$ctrl.Submit();" class="btn search-btn">
                                           
                                            <button id="btnClear" ng-click="$ctrl.Clear();" type="button" class="btn clear-btn">Cancel</button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>

    <div id="succeess-message-box" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->

            <div class="modal-content">
                <div class="modal-header" id="success-modal-head">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title success-modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <img id="success-img-id" style="width: 40px;" src="../../../../../Content/assets/img/success-img.gif" />
                        <img id="error-img-id" style="width: 28px;" src="../../../../../Content/assets/img/error-img.png" />
                        <span id="message-text">Data Inserted Successfully</span>
                    </p>
                </div>
                <div class="modal-footer message-modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$ctrl.Close();" id="close" data-dismiss="modal">Ok</button>
                    <button type="button" class="btn btn-default" ng-click="$ctrl.ErrorClose();" id="errorclose" data-dismiss="modal">Ok</button>
                </div>
            </div>

        </div>
